<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <!-- Load static files -->
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFCDD2, #E57373);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Navbar styles */
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            background-color: #E57373;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .navbar-brand img {
            border-radius: 50%;
            height: 40px;
            width: 40px;
        }

        /* Form container styles */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            width: 90%;
            animation: slideDown 0.8s ease-out;
            margin-top: 70px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form heading styles */
        h2 {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        h3 {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        /* Input and button styles */
        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #E57373;
            outline: none;
            box-shadow: 0 0 5px rgba(229, 115, 115, 0.5);
        }

        .btn-custom {
            background-color: #E57373;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-custom:hover {
            background-color: #d64d4d;
            transform: scale(1.02);
        }

        /* Footer link */
        h5 {
            text-align: center;
            margin-top: 15px;
        }
        h5 a {
            color: #E57373;
            font-weight: bold;
            text-decoration: none;
        }
        h5 a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }
            .form-container {
                padding: 20px;
            }
            .btn-custom {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/matrilogo.jpg' %}" alt="Logo">
        </a>
    </nav>
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Sign Up</h2>
            <h3>User Information</h3>
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            {{ partner_preference_form.as_p }}
            <button type="submit" class="btn-custom btn btn-block">Sign Up</button>
            <h5>If you are already a user, <a href="/login">login</a>.</h5>
        </form>
    </div>
    <!-- Bootstrap and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Simple form validation
        document.querySelector('form').addEventListener('submit', function(event) {
            const userInputs = document.querySelectorAll('input');
            for (let input of userInputs) {
                if (!input.value) {
                    alert(`${input.name} is required.`);
                    input.focus();
                    event.preventDefault();
                    return;
                }
            }
        });
    </script>
</body>
</html>
